<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dynamic Cat Gallery</title>
</head>

<body>
  <a href="https://ariadnefagundes.github.io/">Home</a>
  <header>
    <h1>🐾 Dynamic Cat Gallery</h1>
    <p>Cat lovers only!</p>
  </header>

  <hr>

  <main>

    <section>
      <h2>🐱 Kittens</h2>
      <picture>
        <source media="(min-width: 769px)" srcset="images/kittens-large.jpg">
        <source media="(min-width: 426px)" srcset="images/kittens-medium.jpg">
        <source media="(min-width: 321px)" srcset="images/kittens-small.jpg">
        <source media="(max-width: 320px)" srcset="images/kittens-tiny.jpg">
        <img src="images/kittens-tiny.jpg" alt="Cute kittens" width="200" height="200">
      </picture>
    </section>

    <hr>

    <section>
      <h2>🦁 Big Cats</h2>
      <picture>
        <source media="(min-width: 769px)" srcset="images/bigcats-large.jpg">
        <source media="(min-width: 426px)" srcset="images/bigcats-medium.jpg">
        <source media="(min-width: 321px)" srcset="images/bigcats-small.jpg">
        <source media="(max-width: 320px)" srcset="images/bigcats-tiny.jpg">
        <img src="images/bigcats-tiny.jpg" alt="Big wild cats like lions or tigers" width="200" height="200">
      </picture>
    </section>

    <hr>

    <section>
      <h2>😹 Funny Cats</h2>
      <picture>
        <source media="(min-width: 769px)" srcset="images/funnycats-large.jpg">
        <source media="(min-width: 426px)" srcset="images/funnycats-medium.jpg">
        <source media="(min-width: 321px)" srcset="images/funnycats-small.jpg">
        <source media="(max-width: 320px)" srcset="images/funnycats-tiny.jpg">
        <img src="images/funnycats-tiny.jpg" alt="Cats doing something funny" width="200" height="200">
      </picture>
    </section>

  </main>

  <hr>

  <footer>
    <p><i>© 2025 Ariadne Fagundes Luiz</i></p>
  </footer>

</body>

</html>
