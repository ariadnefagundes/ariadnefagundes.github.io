<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request an Italy Travel Brochure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p style="text-align: center; margin-top: 20px;">
    <a href="index.html"> Back to Home</a>
  </p>
  <h2 style="text-align: center;">ðŸ‡®ðŸ‡¹ Request an Italy Travel Brochure</h2>

  <form action="http://webdevbasics.net/scripts/demo.php" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">

    <label for="address1">Street Address:</label>
    <input type="text" id="address1" name="address1" required>

    <label for="address2">Address Line 2:</label>
    <input type="text" id="address2" name="address2">

    <div class="inline-group">
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" maxlength="2" required>
      </div>
      <div>
        <label for="zip">ZIP:</label>
        <input type="text" id="zip" name="zip" maxlength="10" required>
      </div>
    </div>

    <label>Brochure Type:</label>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="classic" name="brochure" value="Classic Italy Tour" required>
        <label for="classic">Classic Italy Tour</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="food" name="brochure" value="Italian Food & Wine Tour">
        <label for="food">Italian Food & Wine Tour</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="coast" name="brochure" value="Amalfi Coast & Islands">
        <label for="coast">Amalfi Coast & Islands</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="history" name="brochure" value="Historic Cities of Italy">
        <label for="history">Historic Cities of Italy</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="romantic" name="brochure" value="Romantic Getaway to Tuscany">
        <label for="romantic">Romantic Getaway to Tuscany</label>
      </div>
    </div>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <p style="text-align: center; margin-top: 20px;">
      <input type="image" src="button_submit.png" alt="Submit" width="85" height="40">
    </p>
  </form>

</body>
</html>
